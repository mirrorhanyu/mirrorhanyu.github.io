<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <script>
    function move() {
      document.getElementById('links').style.transform = "translateY(100%)";
    }
  </script>
</head>
<body style="padding:0;margin:0">
  <div class="header" style="width:100%;height:72px;position:fixed;background-color:indianred">
    <div style="padding: 30px" onclick="move()">move</div>
    <div class="links" id="links" style="width:100%;height:100vh;background-color:darkcyan;position:absolute;top:-100vh;display: flex;flex-direction: column">
      links
      <div style="flex-grow: 1">grow</div>
      <button style="padding: 32px">click me</button>
    </div>
  </div>
  <div style="height: 5000px;background-color: darkgoldenrod">content</div>
</body>
</html>
